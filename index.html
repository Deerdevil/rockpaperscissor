<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissor!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="player--one">
          <h1>Player one</h1>
          <div class="choice">
            <button class="player--rock">
              <img src="img/rock.svg" alt="" />
            </button>
            <button class="player--paper">
              <img src="img/paper.svg" alt="" />
            </button>
            <button class="player--scissor">
              <img src="img/scissor.svg" alt="" />
            </button>
          </div>
        </div>

        <div class="info">
          <h1>Rock paper scissor</h1>
          <h3>Best of 5 rounds</h3>
        </div>
      </div>
      <div class="right">
        <div class="computer">
          <h1>Computer</h1>
          <div class="computer--choice">
            <h1 class="computer--q">?</h1>
            <img class="rock hidden" src="img/rock.svg" alt="" />
            <img class="paper hidden" src="img/paper.svg" alt="" />
            <img class="scissor hidden" src="img/scissor.svg" alt="" />
          </div>
        </div>
        <div class="score">
          <h1>Scores</h1>
          <div class="scores">
            <div class="round">
              <h4>Round</h4>
              <p>1</p>
              <p>2</p>
              <p>3</p>
              <p>4</p>
              <p>5</p>
            </div>
            <div class="player--score">
              <h4>Player</h4>
              <div class="player--scores"></div>
            </div>
            <div class="computer--score">
              <h4>Computer</h4>
              <div class="computer--scores"></div>
            </div>
          </div>
          <div class="total">
            <h4>Total</h4>
            <p class="player--total"></p>
            <p class="computer--total"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
